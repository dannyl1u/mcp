  execute_task:
    enabled: true
    name: execute_task
    description: Execute a predefined task by name and start it asynchronously
    inputSchema:
      type: object
      properties:
        task_name:
          type: string
          description: Name of the task to execute
        timeout:
          type: number
          description: Optional timeout in seconds
      required:
        - task_name

  query_task_status:
    enabled: true
    name: query_task_status
    description: Query the status of an asynchronously executed task
    inputSchema:
      type: object
      properties:
        token:
          type: string
          description: The token returned by execute_task
        wait:
          type: boolean
          description: Whether to wait for the task to complete
          default: false
        timeout:
          type: number
          description: Optional timeout in seconds for waiting
      required:
        - token

  list_tasks:
    enabled: true
    name: list_tasks
    description: List all available predefined tasks
    inputSchema:
      type: object
      properties: {}
      required: []

  list_instructions:
    enabled: true
    name: list_instructions
    description: List all available instructions
    inputSchema:
      type: object
      properties: {}
      required: []

  get_instruction:
    enabled: true
    name: get_instruction
    description: Get a specific instruction with its details
    inputSchema:
      type: object
      properties:
        name:
          type: string
          description: Name of the instruction to retrieve
      required:
        - name

  # Script-based tools examples
  deploy:
    enabled: true
    name: deploy
    description: Deploy the application
    type: script
    script: powershell -file {pwd}/test_deploy.ps1
    inputSchema:
      type: object
      properties:
        environment:
          type: string
          description: Deployment environment
          enum: ["dev", "staging", "prod"]
        force:
          type: boolean
          description: Force deployment even if version exists
          default: false
      required:
        - environment
        - version

# Predefined tasks with associated command lines
tasks:
  # System information tasks
  system_info:
    description: Get system information
    commands:
      windows: systeminfo
      linux: uname -a && lsb_release -a
      darwin: system_profiler SPSoftwareDataType SPHardwareDataType
    timeout: 30

  network_info:
    description: Get network information
    commands:
      windows: ipconfig /all
      linux: ifconfig -a || ip addr show
      darwin: ifconfig -a

  process_list:
    description: List all running processes
    commands:
      windows: tasklist
      linux: ps aux
      darwin: ps aux

  memory_usage:
    description: Show memory usage
    commands:
      windows: systeminfo | findstr /C:"Total Physical Memory" /C:"Available Physical Memory"
      linux: free -h
      darwin: vm_stat && top -l 1 -n 0 | grep PhysMem

  disk_usage:
    description: Show disk usage
    commands:
      windows: wmic logicaldisk get deviceid, freespace, size, volumename
      linux: df -h
      darwin: df -h

  # Generic long-running tasks
  ping_test:
    description: Ping a host 10 times
    commands:
      windows: ping -n 10 google.com
      linux: ping -c 10 google.com
      darwin: ping -c 10 google.com

  docker_status:
    description: Show Docker container status
    commands:
      windows: docker ps
      linux: docker ps
      darwin: docker ps

  git_status:
    description: Show Git repository status
    commands:
      windows: git status
      linux: git status
      darwin: git status