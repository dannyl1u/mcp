tools:
  # Regular tools
  execute_command:
    enabled: false
    name: execute_command
    description: Execute a command
    inputSchema:
      type: object
      properties:
        command:
          type: string
          description: The command to execute
      required:
        - command

  list_instructions:
    enabled: true
    name: list_instructions
    description: List all available instructions
    inputSchema:
      type: object
      properties: {}
      required: []

  get_instruction:
    enabled: true
    name: get_instruction
    description: Get a specific instruction with its details
    inputSchema:
      type: object
      properties:
        name:
          type: string
          description: Name of the instruction to retrieve
      required:
        - name

  # Script-based tools examples
  deploy:
    enabled: true
    name: deploy
    description: Deploy the application
    type: script
    script: powershell -file {pwd}/test_deploy.ps1
    inputSchema:
      type: object
      properties:
        environment:
          type: string
          description: Deployment environment
          enum: ["dev", "staging", "prod"]
        force:
          type: boolean
          description: Force deployment even if version exists
          default: false
      required:
        - environment
        - version 